<form [formGroup]="verfiyForm">
  <div class="modal-header">
    <div class="modal-title" id="exampleModalLabel">
      <div class="modal-icon">

      </div>
      <h5>Verify</h5>
      <hr>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <!--use in en:modal-body & ar:modal-body & modal-body-ar-->
  <div class="modal-body " [ngClass]="{'modal-body-ar':language == 'ar'}">
    <div class="form verify">


      <input class="text" type="text" name="phone" placeholder="Code" formControlName="code" [(ngModel)]="Code"
        [ngClass]="{ 'is-invalid': verfiyForm.get('code').touched && verfiyForm.get('code').hasError('required'),
          'is-valid':verfiyForm.get('code').touched && !verfiyForm.get('code').hasError('required') }" />

      <button class="btn btn-primary" (click)="verfiyEmail()" [disabled]="!verfiyForm.valid ">Verify</button>
      <a class="link" (click)="resendCode()">Resend code</a>
    </div>

  </div>

</form>
