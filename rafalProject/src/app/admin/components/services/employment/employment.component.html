<div class="row">
  <div class="col-md-12">
 
      <div  style=" display: -webkit-box;
      " class="form-group col-md-5">
        <label style="    margin-right: 15px;
        margin-top: 5px;" class="control-label">Select Job</label>
        <select [(ngModel)]="jobTitleCode" name="select" id="select1" class="form-control">
          <option *ngFor="let job of JobTitle" value="{{job.code}}">{{job.value}}</option>
         
        </select>
        <button (click)="searchData()" class="btn btn-icon btn-xs btn-primary">
        <i class="fa fa-search fa-fw"></i>
      </button>

        </div>
             <!-- <input [(ngModel)]="searchCeritria" (keyup.enter)="searchData()" type="text" class="search-input" placeholder="Search  · · ·"> -->
            <!-- <button (click)="searchData()" class="search-btn">
              <i class="fa fa-search fa-fw"></i>
            </button> -->
            <div class="form-group">
                <label class="control-label"></label>

          </div>
    

          <div class="table-responsive">  
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Employee Name</th>
            <th>Job Title</th>
            <th>Activity</th>
            <th> Salary</th> 
            <th>Cv</th>
            <th>Profile Image</th>
            <th>Creation Date</th>

          </tr>
        </thead>
        <tbody>

            <tr *ngIf="dataListSize == 0" >
                <td  class="text-center no-data" colspan="8">
                    <i  class="fa fa-database fa-fw"></i>
                    No Data Avilable
                </td>
                
                </tr>
                
          <tr *ngFor="let item of tableData  | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber , totalItems: dataListSize};let index = index">
              <td>{{index+1}}</td>
          
                

              <td>{{item.employeeName}}</td>
                    <td>{{item.jobTitle}}</td>

                    <td>{{item.activity}}</td>
                    <td>{{item.salary}}</td>
                    <td>
                      <a class="url"  
                      href="http://localhost:8080/Dolphin_Services/adminservices/getformsfiles?filename={{item.cvUrl}}&formname=Employment"
      
                      target="_blank"> 
                          <img src="{{ImgSrc}}" alt="avatar">
                      </a>
                    
                    </td>
                    
                    
              <td>
                <a class="url"  
                href="http://localhost:8080/Dolphin_Services/adminservices/getformsfiles?filename={{item.profileImage}}&formname=Employment"

                target="_blank"> 
                    <img src="{{ImgSrc}}" alt="avatar">
                </a>
              
              </td>


      
                   
            </tr>
        </tbody>
      </table>
      </div>
      <form class="pagination-wrapper">

        
        <div class="form-group pages">
           
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
             previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>


        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
             
            </select>
            <span class="input-group-addon addon-right">Per Page</span>
          </div>
        </div>
      </form>
   </div>
</div>
