<div class="modal-header">
  <h4 class="modal-title pull-left">change Password</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
        <form [formGroup]="changePass">

          <div class="form-group">
            
            <label class="control-label">Current Password</label>
            <input  [(ngModel)]="oldpass" formControlName="oldpass" type="password" class="form-control" placeholder="Current Password">
  <p class="validationHint" *ngIf="hasError('oldpass', 'required')">{{ required}}</p>
            
            
            <label class="control-label">New Password</label>
            <input  [(ngModel)]="newpass" formControlName="newpass" type="password" class="form-control" placeholder="New Password">
            
  <p class="validationHint" *ngIf="hasError('newpass', 'required')">{{ required}}</p>
            
            
            <label class="control-label">Re-type Password</label>
            <input formControlName="confirmpass" type="password" class="form-control" placeholder="Re-type Password">
  

  
  <p class="validationHint" *ngIf="hasError('confirmpass', 'required')">{{required}}</p>

  <p class="validationHint" *ngIf="changePass.errors?.doesMatchPassword">Password does not match</p>


              
          </div>
        </form>
       
     


</div>
 <div style="    margin-top: 0px " class="modal-footer">
          <button class="btn btn-info" [disabled]="!changePass.valid" (click)="changPassword()">Change Password</button>

          
      </div>
